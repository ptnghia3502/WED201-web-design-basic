<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-fields li {
            display: flex;
            flex-wrap: wrap;
        }

        .form-fields label {
            flex: 1 0 90px;
            max-width: 100px;
        }

        .form-fields input {
            max-width: 200px;
        }

        #buttonsend {
            margin-left: 140px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form action="input">
        <ul class="form-fields">
            <li><label for="name"> Name:</label><input type="text" name="name" id="name" placeholder="Enter Fullname">
                </br></li>

            <li><label for="phone">Phone:</label><input type="text" phone="phone" id="phone" placeholder="Enter Phone">
                </br> </li>

            <li><label for="email">Email:</label><input type="text" email="email" id="email" placeholder="Enter Email">
                </br> </li>
            <div id="buttonsend" onclick="checkForm()">
                <button type="button">Send</button>
            </div>

        </ul>
    </form>
</body>
<script src="mycode.js"></script>

</html>
